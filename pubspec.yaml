name: android_libusb
description: "An Android application on Flutter using the libusb package."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  home_widget: ^0.7.0
  libusb_android: ^1.0.1
  libusb_android_helper: ^1.0.1
  hsv_color_pickers: ^0.3.0
  flutter_riverpod: ^2.6.1

  ffi: any
  shared_preferences: ^2.3.2
  flutter_launcher_icons: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true